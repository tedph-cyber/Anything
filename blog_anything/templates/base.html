{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <meta name="description" content="Welcome to MyWebsite, your go-to source for amazing content.">
    <meta name="keywords" content="website, blog, content, articles">
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="/" class="text-2xl font-semibold">Anything</a>
            <nav class="space-x-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="/about" class="hover:underline">About</a>
                <a href="/contact" class="hover:underline">Contact</a>
                {% if user.is_authenticated %}
                    <a href="/logout" class="hover:underline">Logout</a>
                {% else %}
                    <a href="/login" class="hover:underline">Login</a>
                    <a href="/signup" class="hover:underline">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 px-6 flex justify-center">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 mt-12">
        <div class="container mx-auto text-center">
            <p> &copy; 2024 Anything. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
