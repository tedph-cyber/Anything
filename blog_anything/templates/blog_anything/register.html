{% extends "base.html" %}
{% load static %}
{% block title %} Sign up {% endblock %}
{% block content %}
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

        <!-- Hardcoded Form -->
        <form method="post" action="{% url 'register' %}" class="space-y-4">
            {% csrf_token %}
            {% if form.errors %}
                <div class="text-red-500">
                    {{ form.errors }}
                </div>
            {% endif %}

            <!-- Username Field -->
            <div class="space-y-2">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Email Field -->
            <div class="space-y-2">
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="id_email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- First Name Field -->
            <div class="space-y-2">
                <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <!-- Last Name Field -->
            <div class="space-y-2">
                <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password1" id="id_password1" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="space-y-2">
                <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-4 mt-4 text-white bg-blue-500 rounded hover:bg-blue-600">Sign Up</button>
        </form>

        <p class="mt-4 text-center text-gray-500">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log in</a></p>
    </div>

</body>
{% endblock %}
