<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="/" class="text-2xl font-semibold">Anything</a>
            <nav class="flex items-center space-x-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="/about" class="hover:underline">About</a>
                <a href="/contact" class="hover:underline">Contact</a>
                {% if user.is_authenticated %}
                    <a href="/logout" class="hover:underline">Logout</a>
                {% else %}
                    <a href="/login" class="hover:underline">Login</a>
                    <a href="/signup" class="hover:underline">Sign Up</a>
                {% endif %}
            </nav>
            <!-- Search Form -->
            <form method="GET" action="{% url 'homepage' %}" class="ml-auto">
                <input
                    type="text"
                    name="q"
                    placeholder="Search Rooms..."
                    class="px-4 py-2 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
            </form>
        </div>
    </header>
</body>
